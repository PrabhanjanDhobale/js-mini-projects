<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/progress.css">
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Video Player</title>
</head>
<body>
    <h1>Video Player</h1>
    <video src="./videos/gone.mp4" id="video" class="screen" poster="./img/poster.png"></video>
    <div class="controls">
        <button class="btn play" type="button" id="play"><img src="./img/play.png" alt="Play Video"></button>
        <button class="btn stop" type="button" id="stop"><img src="./img/stop.png" alt="Stop Video"></button>
        <input type="range" name="progress" id="progress" class="progress" min="0" max="100" step="0.1" value="0" />
        <span class="timestamp" id="timestamp">00:00</span>
    </div>

    <script src="./script.js"></script>
</body>
</html>
